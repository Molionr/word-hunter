<!DOCTYPE html>
<html>
  <head>
    <title>YouGlish</title>
    <meta charset="UTF-8" />
    <meta name="color-scheme" content="dark light" />
    <style>
      #dice {
        position: absolute;
        top: 300px;
        left: 100%;
        margin-left: 10px;
        z-index: 10;
        font-size: 50px;
        appearance: none;
        background: none;
        border: none;
        cursor: pointer;
        &.rolling {
          animation: spin 0.3s linear infinite;
        }
      }

      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

    <!-- 1. The widget will replace this <div> tag. -->
